<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5.0//EN">
<html>
	<head>
		<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ISO-8859-1">
		<title>Messenger test</title>
		<link rel="stylesheet" type="text/css" href="client/style.css" />
		<script src="client/messenger.js"></script>
		<script>
			window.onload = function() {
				// create messenger
				_messenger = new Messenger('myMessenger');
				// manage send button
				_commentButton = document.getElementById('myCommentButton');
				_commentButton.disabled = false;
				_commentButton.onclick = function() {
					if(this.disabled) return;
					this.disabled=true;
					var aText = document.getElementById('myTextarea').value;
					_messenger.send([{act:'add', txt:aText, tags:['comment']}], function(){
						_commentButton.disabled=false;
						location.reload();
					});
				}
			}
		</script>
	</head>
	<body>
		<h1>Messenger test</h1>
		<textarea id="myTextarea" style="width: 500px; height:50px;"></textarea><button id="myCommentButton">Comment</button>
		<p id="myMessenger"></p>
	</body>
</html>
